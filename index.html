<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient">

    <div id="main" class="text-white form-switch">
        <h1 id="text">Password Generator</h1><br>

        <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" id="caplet" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Capital letters</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" id="number" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Numbers</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" id="underscore" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Underscore</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" role="switch" type="checkbox" id="specchar" >
            <label class="form-check-label" for="flexSwitchCheckDefault">!@#$%^&*().</label>
        </div>

        <br>

        <button type="button" class="btn btn-outline-primary" id="create">Create Password</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
